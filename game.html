<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            border-radius: 9px;
            background-image: url('1.png');
            background-size: cover;
            background-position: center;
        }
        

        .container {
            margin-top: 100px;
        }
        .welcome-text {
            font-family: 'Courier New', Courier, monospace; /* Custom font style */
            font-size: 2.5em; /* Larger font size */
            color: #003366; /* Dark blue color */
            font-weight: bold; /* Make the text bold */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Optional: Add shadow for better readability */
            margin-bottom: 20px; /* Space below the text */
        }


        .button {
            background-color: #3498db; 
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="welcome-text">Welcome to the Maze Game</h1>
        <p>Click the button below to start the game:</p>
        <a href="index.html" class="button">Start Game</a> 
    </div>
</body>
</html>
